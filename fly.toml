app = "books-tracking-googlesheet"
primary_region = "bom"

kill_signal = "SIGINT"
kill_timeout = "30s"

[build]
  # use the Dockerfile in the repo
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory = "512mb"
